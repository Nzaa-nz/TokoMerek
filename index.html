<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .car-gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .car {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: 300px;
            transition: transform 0.2s;
        }

        .car img {
            max-width: 100%;
            border-radius: 5px;
        }

        .car h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .car p {
            font-size: 1.2em;
            color: #333;
        }

        .car:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>

    </header>
    <section class="car-gallery">

        </div>
        <div class="car">
            <img src="https://cdn.pixabay.com/photo/2016/08/15/18/18/honda-1596081_1280.png" alt="Car 2">
            <h2><a href="https://global.honda/en/">BUY</a></h2>
        </div>
        
        <div class="car">
            <img src="https://menara165.com/wp-content/uploads/2021/02/toyota-car-logo-6958.png" alt="Car 3">
            <h2><a href="https://www.toyota.com/?msockid=1022311041bc6dfc03e825d240f96c2f">BUY</a></h2>
        </div>

        <div class="car">
