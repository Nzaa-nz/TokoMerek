    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .car-gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .car {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: 300px;
            transition: transform 0.2s;
        }

        .car img {
            max-width: 100%;
            border-radius: 5px;
        }

        .car h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .car p {
            font-size: 1.2em;
            color: #333;
        }

        .car:hover {
            transform: scale(1.05);
        }
    </style>
</head>
